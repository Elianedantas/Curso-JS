<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var tpais = window.document.getElementById('txtpais')
            var pais = (tpais.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você é do país: <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `E é Brasileiro!`
            } else {
                res.innerHTML += `E é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
